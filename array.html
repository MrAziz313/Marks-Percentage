<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array With Prompt</title>
</head>
<body>
    


    <script>
        let arry = new array();
        for( let a  = 0; a < 2; a++){
            arry[a] = prompt('create the optional Arrays');

        }
        document.write("<ul>")
            for(let b = 0; b < 5; b++){
                document.write("<li>" + arry[a] + "</li>")
            }
        document.write("</ul>")
    </script>
</body>
</html>
